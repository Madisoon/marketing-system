<div class="home">
  <div class="system-menu">
    <div class="menu-item" *ngFor="let item of menuData" (click)="changeMenuStatus(item)">
      <a [ngClass]="{active: item.status}" routerLink="{{item.routing}}">{{item.name}}</a>
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
